<!DOCTYPE html>
<html>
  <head>
    <title>blakbook</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata&display=swap' rel='stylesheet'>
    <style>
      * {
        background-color: Black;
        cursor: context-menu;
      }
      
      pre {
        border: 2px solid WhiteSmoke;
        border-radius: 8px;
        margin: 20px auto;
        padding: 5px 10px 5px;
        height: calc(100vh - 60px);
        max-width: 79ch;
        overflow: auto;
        color: WhiteSmoke;
        line-height: 26px;
        text-align: left;
        font-size: 24px;
        font-family: Monaco, Inconsolata, Consolas, 'Microsoft YaHei';
        white-space: normal;
      }

      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }
 
      ::-webkit-scrollbar-thumb {
        background: WhiteSmoke;
        border-radius: 3px;
      }

      pre:focus {
        outline: none;
      }
    </style>
  </head>
  <body onload='focus_box()'>
    <pre id='box' spellcheck='false' contenteditable='true'></pre>
  <body>
  <script>
    function focus_box() {           
      document.getElementById('box').focus();
    }
  </script>
</html>
