<!DOCTYPE html>
<html>
  <head>
    <title>blakbook ver 1.1</title>
    <style>
      body {
        background-color: Black;
      }
      
      pre {
        background-color: Black;
        border: 2px solid WhiteSmoke;
        border-radius: 10px;
        margin: 20px auto;
        padding: 5px 10px 10px;
        height: calc(100vh - 60px);
        max-width: 79ch;
        overflow: auto;
        color: WhiteSmoke;
        text-align: left;
        font-size: 24px;
        font-family: Consolas, Monaco, "Microsoft YaHei";
        white-space: normal;
      }

      pre:focus {
        outline: none;
      }
    </style>
  </head>
  <body onload="focus()">
    <pre id="box" spellcheck="false" contenteditable="true"></pre>
  <body>
  <script>
    function focus() {           
      document.getElementById("box").focus();
    }
  </script>
</html>
