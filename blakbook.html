<!DOCTYPE html>
<html>
  <head>
    <title>blakbook</title>
    <style>
      * {
        background-color: Black;
      }
      
      pre {
        border: 2px solid WhiteSmoke;
        border-radius: 8px;
        margin: 20px auto;
        padding: 5px 5px 5px 10px;
        height: calc(100vh - 60px);
        max-width: calc(79ch + 5px);
        overflow-x: hidden;
        overflow-y: scroll;
        color: WhiteSmoke;
        line-height: 26px;
        text-align: left;
        font-size: 24px;
        font-family: Monaco, Consolas, 'Microsoft YaHei';
        white-space: normal;
      }
      
      pre:focus {
        outline: none;
      }
      
      ::-webkit-scrollbar {
        width: 5px;
      }

      ::-webkit-scrollbar-thumb {
        background: WhiteSmoke;
        border-radius: 3px;
      }
    </style>
  </head>
  <body onload="onload()">
    <pre id="box" spellcheck="false" contenteditable="true"></pre>
  <body>
  <script>
    function focusBox() {           
      document.getElementById("box").focus();
    }

    function changeTitle() {
      var fileName = location.href
      fileName = fileName.replace("\\", "/");
      fileName = fileName.replace(".html", "");
      fileName = fileName.replace(".htm", "");
      fileName = fileName.split("/").slice(-1);
      document.title = fileName;
    }

    function onload() {
      focusBox();
      changeTitle();
    }
  </script>
</html>
